<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyBet - Premium Gambling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0c0f1d 0%, #1a1f3d 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-card {
            transition: all 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1f3d 0%, #0c0f1d 100%);
            border-radius: 12px;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .nav-active {
            color: #f5576c;
            border-bottom: 2px solid #f5576c;
        }
        
        /* Animation classes */
        .dice-rolling {
            animation: diceRoll 1s ease-in-out infinite;
        }
        
        @keyframes diceRoll {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1.2); }
            75% { transform: rotate(270deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        .coin-flipping {
            animation: coinFlip 1s ease-in-out infinite;
        }
        
        @keyframes coinFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .slot-spinning {
            animation: slotSpin 0.5s linear infinite;
        }
        
        @keyframes slotSpin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }
        
        .wheel-spinning {
            animation: wheelSpin 2s ease-out;
        }
        
        @keyframes wheelSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .card-flip {
            animation: cardFlip 0.6s ease-in-out;
        }
        
        @keyframes cardFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }
        
        .number-spin {
            animation: numberSpin 1s ease-in-out;
        }
        
        @keyframes numberSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .color-flash {
            animation: colorFlash 0.5s ease-in-out;
        }
        
        @keyframes colorFlash {
            0% { background-color: transparent; }
            50% { background-color: #f5576c; }
            100% { background-color: transparent; }
        }
        
        /* Three.js container */
        #three-container {
            width: 100%;
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        /* Slot machine styles */
        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .slot-reel {
            width: 80px;
            height: 120px;
            background: linear-gradient(135deg, #2d3748, #4a5568);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        
        .slot-symbol {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Roulette styles */
        .roulette-container {
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .roulette-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #e53e3e, #dd6b20, #d69e2e, #38a169, #319795, #3182ce, #805ad5, #d53f8c, #e53e3e
            );
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .roulette-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: #f5576c;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
        }
        
        /* Card game styles */
        .card-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .playing-card {
            width: 80px;
            height: 120px;
            background: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .card-top, .card-bottom {
            font-size: 1.2rem;
            line-height: 1;
        }
        
        .card-center {
            font-size: 2rem;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-red {
            color: #e53e3e;
        }
        
        .card-back {
            background: linear-gradient(135deg, #f5576c, #f093fb);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        /* Simple number display */
        .number-display {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 0 auto;
        }

        /* Color options */
        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-option.selected {
            border-color: #f5576c;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->

                                <th class="py-4 px-6 text-left">Type</th>

    </main>

    <!-- Game Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 id="gameTitle" class="text-xl font-bold">Game Title</h3>

    <script>
        let currentUser = null;
        let currentGame = null;
        let currentChoice = null;
        let isAnimating = false;

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        // Authentication functions
        async function checkAuth() {
            const token = localStorage.getItem('token');
            console.log('Token:', token);
            
            if (!token) {
                console.log('No token found, redirecting to login');
                window.location.href = '/register-login';
                return;
            }

            try {
                const response = await fetch('https://gambling-h78m.onrender.com/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Auth response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('User data:', result);
                    
                    if (result.success) {
                        currentUser = result.user;
                        updateUI(currentUser);
                        loadGames();
                        loadRecentTransactions();
                        loadTodayStats();
                    } else {
                        throw new Error(result.error);
                    }
                } else {
                    const errorData = await response.json();
                    console.error('Auth failed:', errorData);
                    localStorage.removeItem('token');
                    window.location.href = '/register-login';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                localStorage.removeItem('token');
                window.location.href = '/register-login';
            }
        }

        function updateUI(user) {
            document.getElementById('userBalance').textContent = `$${user.balance.toFixed(2)}`;
            document.getElementById('demoBalance').textContent = `$${user.demoBalance.toFixed(2)}`;
            document.getElementById('totalBalance').textContent = `$${user.balance.toFixed(2)}`;
            document.getElementById('totalDemoBalance').textContent = `$${user.demoBalance.toFixed(2)}`;
            document.getElementById('userName').textContent = `${user.firstName} ${user.lastName}`;
            document.getElementById('userInitials').textContent = `${user.firstName[0]}${user.lastName[0]}`.toUpperCase();
            
            if (user.isAdmin) {
                document.getElementById('adminLink').style.display = 'block';
            }
        }

        // Load games - Updated with 20 games
        async function loadGames() {
            try {
                const response = await fetch('https://gambling-h78m.onrender.com/api/games');
                const result = await response.json();
                
                if (result.success) {
                    const games = [
                        { _id: 'dice', name: 'Dice Roll', icon: 'dice' },
                        { _id: 'coin', name: 'Coin Flip', icon: 'coins' },
                        { _id: 'slots', name: 'Slot Machine', icon: 'sliders-h' },
                        { _id: 'roulette', name: 'Roulette', icon: 'sync' },
                        { _id: 'cards', name: 'Card Game', icon: 'heart' },
                        { _id: 'wheel', name: 'Spin Wheel', icon: 'redo' },
                        { _id: 'blackjack', name: 'Blackjack', icon: 'user' },
                        { _id: 'poker', name: 'Video Poker', icon: 'gem' },
                        { _id: 'evenodd', name: 'Even/Odd', icon: 'balance-scale' },
                        { _id: 'overunder', name: 'Over/Under', icon: 'ruler-horizontal' },
                        { _id: 'suit', name: 'Suit Guess', icon: 'credit-card' },
                        { _id: 'redblack', name: 'Red/Black', icon: 'circle' },
                        { _id: 'range', name: 'Number Range', icon: 'sliders-h' },
                        { _id: 'colorwheel', name: 'Color Wheel', icon: 'palette' },
                        { _id: 'crash', name: 'Crash', icon: 'car-crash' },
                        { _id: 'mines', name: 'Mines', icon: 'bomb' },
                        { _id: 'plinko', name: 'Plinko', icon: 'arrow-down' },
                        { _id: 'keno', name: 'Keno', icon: 'list-ol' },
                        { _id: 'bingo', name: 'Bingo', icon: 'check-square' },
                        { _id: 'lotto', name: 'Lotto', icon: 'ticket-alt' }
                    ];
                    
                    const container = document.getElementById('gamesContainer');
                    container.innerHTML = games.map(game => `
                        <div class="game-card glass-effect rounded-xl overflow-hidden">
                            <div class="h-40 bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center">
                                <i class="fas fa-${game.icon} text-6xl text-white"></i>
                            </div>
                            <div class="p-4">
                                <h3 class="text-lg font-bold mb-2">${game.name}</h3>
                                <p class="text-sm opacity-70 mb-4">Play and win big!</p>
                                <button class="btn-primary w-full" onclick="openGameModal('${game._id}', '${game.name}')">
                                    Play Now
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Failed to load games:', error);
                document.getElementById('gamesContainer').innerHTML = `
                    <div class="col-span-4 text-center py-8 text-red-400">
                        <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                        <p>Failed to load games</p>
                    </div>
                `;
            }
        }

        // Game modal functions - Updated with new games
        function openGameModal(gameId, gameName) {
            currentGame = { id: gameId, name: gameName };
            currentChoice = null;
            document.getElementById('gameTitle').textContent = gameName;
            
            let gameHTML = '';
            switch(gameId) {
                case 'dice':
                    gameHTML = `
                        <div class="text-center py-4">
                            <div class="w-32 h-32 mx-auto bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center text-4xl font-bold mb-6" id="diceResult">
                                <i class="fas fa-dice"></i>
                            </div>
                            <div class="flex justify-center space-x-4 mb-6">
                                <button class="btn-secondary choice-btn" data-choice="1" onclick="selectChoice(this, 1)">1-3</button>
                                <button class="btn-secondary choice-btn" data-choice="2" onclick="selectChoice(this, 2)">4-6</button>
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm mb-2">Bet Amount</label>
                                <input type="number" class="w-full bg-gray-800 rounded-lg py-2 px-4" id="betAmount" value="10" min="1" max="${currentUser.balance}">
                            </div>
                            <div class="flex items-center mb-4">
                                <input type="checkbox" id="demoBalanceCheck" class="mr-2">
                                <label for="demoBalanceCheck">Use Demo Balance</label>
                            </div>
                            ${!currentChoice ? '<p class="text-yellow-400 text-sm">Please select your bet choice</p>' : ''}
                        </div>
                    `;
                    break;
                case 'coin':
                    gameHTML = `
                        <div class="text-center py-4">
                            <div class="w-32 h-32 mx-auto bg-gradient-to-r from-yellow-500 to-orange-600 rounded-full flex items-center justify-center text-4xl font-bold mb-6" id="coinResult">
                                <i class="fas fa-coins"></i>
                            </div>
                            <div class="flex justify-center space-x-4 mb-6">
                                <button class="btn-secondary choice-btn" data-choice="heads" onclick="selectChoice(this, 'heads')">Heads</button>
                                <button class="btn-secondary choice-btn" data-choice="tails" onclick="selectChoice(this, 'tails')">Tails</button>
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm mb-2">Bet Amount</label>
                                <input type="number" class="w-full bg-gray-800 rounded-lg py-2 px-4" id="betAmount" value="10" min="1" max="${currentUser.balance}">
                            </div>
                            <div class="flex items-center mb-4">
                                <input type="checkbox" id="demoBalanceCheck" class="mr-2">
                                <label for="demoBalanceCheck">Use Demo Balance</label>
                            </div>
                            ${!currentChoice ? '<p class="text-yellow-400 text-sm">Please select Heads or Tails</p>' : ''}
                        </div>
                    `;
                    break;
                case 'slots':
                    gameHTML = `
                        <div class="text-center py-4">
                            <div class="slot-machine">
                                <div class="slot-reel" id="reel1">
                                    <div class="slot-symbol">🍒</div>
                                </div>
                                <div class="slot-reel" id="reel2">
                                    <div class="slot-symbol">🍋</div>
                                </div>
                                <div class="slot-reel" id="reel3">
                                    <div class="slot-symbol">🍊</div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm mb-2">Bet Amount</label>
                                <input type="number" class="w-full bg-gray-800 rounded-lg py-2 px-4" id="betAmount" value="10" min="1" max="${currentUser.balance}">
                            </div>
                            <div class="flex items-center mb-4">
                                <input type="checkbox" id="demoBalanceCheck" class="mr-2">
                                <label for="demoBalanceCheck">Use Demo Balance</label>
                            </div>
                        </div>
                    `;
                    break;
                case 'roulette':
                    gameHTML = `
                        <div class="text-center py-4">
                            <div class="roulette-container">
                                <div class="roulette-wheel" id="rouletteWheel"></div>
                                <div class="roulette-pointer"></div>

        function selectChoice(button, choice) {
            if (isAnimating) return;
            
            currentChoice = choice;
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-secondary');
            });

            if (currentGame && !isAnimating) {
                openGameModal(currentGame.id, currentGame.name);
            }
        }

            alert('Game Rules:\n\n- Minimum bet: $1\n- Maximum bet: Your balance\n- Demo balance can be used for practice\n- Real balance is used for actual winnings\n- Payouts up to 1.9x on wins');
        }

        // Play game - Updated to handle new games
        document.getElementById('playGameBtn').addEventListener('click', async function() {
            if (isAnimating) return;
            
            if (!currentChoice && ['dice', 'coin', 'roulette', 'cards', 'evenodd', 'overunder', 'suit', 'redblack', 'range', 'colorwheel'].includes(currentGame.id)) {
                alert('Please make a choice first!');
                return;
            }

            const betAmount = parseFloat(document.getElementById('betAmount').value);
            const isDemo = document.getElementById('demoBalanceCheck').checked;
            
            if (!betAmount || betAmount <= 0) {
                alert('Please enter a valid bet amount');
                return;
            }

            const maxAmount = isDemo ? currentUser.demoBalance : currentUser.balance;
            if (betAmount > maxAmount) {
                alert(`Bet amount cannot exceed your ${isDemo ? 'demo' : 'real'} balance of $${maxAmount}`);
                return;
            }

            isAnimating = true;
            const playBtn = document.getElementById('playGameBtn');
            playBtn.disabled = true;
            playBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Playing...';

            try {
                // Simulate animation based on game type
                await playAnimation(currentGame.id);
                
                // After animation, send API request
                const response = await fetch(`https://gambling-h78m.onrender.com/api/play/${currentGame.id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        betAmount,
                        isDemo,
                        choice: currentChoice
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show result message
                    setTimeout(() => {
                        alert(result.result + (result.winAmount > 0 ? ` You won $${result.winAmount.toFixed(2)}!` : ''));
                    }, 500);
                    
                    // Update balances and UI
                    currentUser.balance = result.newBalance;
                    currentUser.demoBalance = result.newDemoBalance;
                    updateUI(currentUser);
                    
                    // Reload transactions
                    loadRecentTransactions();
                    loadTodayStats();
                    
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Game play error:', error);
                alert('Game play failed: ' + error.message);
            } finally {
                isAnimating = false;
                playBtn.disabled = false;
                playBtn.innerHTML = '<i class="fas fa-play mr-2"></i> Play';
            }
        });
